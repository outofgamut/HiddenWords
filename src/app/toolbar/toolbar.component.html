<mat-toolbar color="primary" class="mat-elevation-z6">
  <div class="button-row mat-typography">
    <button mat-button [routerLink]="['/home']">Hidden Words</button>
    <button mat-raised-button color="primary" [routerLink]="['/plainsight']">Explore</button>
  </div>
  <span class="example-spacer"></span>
  <div class="button-row">
    <button mat-icon-button color="accent">
      <mat-icon aria-label="favorites">favorite</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon aria-label="announcements">announcement</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon aria-label="more links">more_vert</mat-icon>
    </button>
  </div>
</mat-toolbar>
